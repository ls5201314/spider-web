<button nz-button [nzType]="'primary'" [routerLink]="['./detail']">
  <i class="anticon anticon-plus"></i><span>添加</span>
</button>
<button nz-button [nzType]="'primary'">
  <i class="anticon anticon-edit"></i><span>编辑</span>
</button>
<button nz-button [nzType]="'primary'">
  <i class="anticon anticon-delete"></i><span>删除</span>
</button>
<button nz-button [nzType]="'primary'">
  <i class="anticon anticon-pause"></i><span>停止</span>
</button>
<button nz-button [nzType]="'primary'">
  <i class="anticon anticon-caret-right"></i><span>开始</span>
</button>
<nz-table #nzTable [nzDataSource]="data" [nzPageSize]="10" (nzDataChange)="_displayDataChange($event)" (nzPageIndexChange)="_refreshStatus()" (nzPageSizeChange)="_refreshStatus()">
  <thead nz-thead>
  <tr>
    <th nz-th nzCheckbox>
      <label nz-checkbox [(ngModel)]="_allChecked" [nzIndeterminate]="_indeterminate" (ngModelChange)="_checkAll($event)">
      </label>
    </th>
    <th nz-th><span>名称</span></th>
    <th nz-th><span>网站</span></th>
    <th nz-th><span>状态</span></th>
    <th nz-th><span>上次执行时间</span></th>
  </tr>
  </thead>
  <tbody nz-tbody>
  <tr nz-tbody-tr *ngFor="let data of nzTable.data">
    <td nz-td nzCheckbox>
      <label nz-checkbox [(ngModel)]="data.checked" (ngModelChange)="_refreshStatus($event)">
      </label>
    </td>
    <td nz-td>
      <a>{{data.name}}</a>
    </td>
    <td nz-td>{{data.url}}</td>
    <td nz-td>{{data.status}}</td>
    <td nz-td>{{data.lastTime}}</td>
  </tr>
  </tbody>
</nz-table>
